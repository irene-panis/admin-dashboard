<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="header">

      <div class="flex-header one">
        <div id="searchbar">
          <img src="img/search-icon.png" height="20" width="20">
          <form>
            <label for="usersearch">Search</label>
            <input type="search" id="usersearch" name="usersearch">
          </form>
        </div>
  
        <div class="top-right">
          <img src="img/noti-bell.png" height="20" width="20">
          <img id="pfp" src="img/user-icon.png" height="40" width="40">
          <span id="profile">Irene Panis</span>
        </div>
      </div>

      <div class="flex-header two">
        <div class="bottom-left">
          <img id="pfp" src="img/user-icon.png" height="75" width="75">
          <div id="greeting">
            <span id="hi">Hi there,</span>
            <span id="name-handle">Irene Panis (@irene)</span>
          </div>
        </div>

        <div class="bottom-right">
          <button class="user-option" id="button-new">New</button>
          <button class="user-option" id="button-upload">Upload</button>
          <button class="user-option" id="button-share">Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">placeholder</div>

    <div class="main-content">
      <div class="projects">placeholder</div>
      <div class="announcements">placeholder</div>
      <div class="trending">placeholder</div>
    </div>

  </div>
</body>
</html>
